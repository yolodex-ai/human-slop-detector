name: Score Keysmashes

on:
  pull_request:
    paths:
      - 'keysmashes.txt'
  workflow_dispatch:

jobs:
  score:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Get new keysmashes
        id: diff
        run: |
          git diff origin/${{ github.base_ref }}...HEAD -- keysmashes.txt | grep "^+" | grep -v "^+++" | sed 's/^+//' | grep -v "^#" | grep -v "^$" > new-keysmashes.txt || true
          echo "New keysmashes:"
          cat new-keysmashes.txt
      
      - name: Score new keysmashes
        id: score
        run: |
          # Install in temp dir to avoid local package.json conflict
          mkdir -p /tmp/scorer
          cd /tmp/scorer
          npm init -y > /dev/null
          npm install human-slop-detector > /dev/null
          cp $GITHUB_WORKSPACE/scripts/score-keysmashes.js .
          cp $GITHUB_WORKSPACE/new-keysmashes.txt .
          node score-keysmashes.js new-keysmashes.txt > $GITHUB_WORKSPACE/results.txt
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = fs.readFileSync('results.txt', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: results
            });

